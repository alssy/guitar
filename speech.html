<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fretboard Trainer - Voice Mode</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body class="bg-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GuitarFretboardTrainer = () => {
          const [selectedNote, setSelectedNote] = useState('C');
          const [accidental, setAccidental] = useState('');
          const [bpm, setBpm] = useState(60);
          const [duration, setDuration] = useState(1);
          const [isPlaying, setIsPlaying] = useState(false);
          const [currentString, setCurrentString] = useState(null);
          const [currentFret, setCurrentFret] = useState(null);
          const [timeRemaining, setTimeRemaining] = useState(0);
          
          const stickRef = useRef(null);
          const loopRef = useRef(null);
          const beatCountRef = useRef(0);
          const intervalRef = useRef(null);
          const wakeLockRef = useRef(null);

          const stringNotes = ['E4', 'B3', 'G3', 'D3', 'A2', 'E2']; 
          const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
          const notesFlat = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];

          useEffect(() => {
            stickRef.current = new Tone.MembraneSynth({
              pitchDecay: 0.001, octaves: 0.1, envelope: { attack: 0.0001, decay: 0.05, sustain: 0 }
            }).toDestination();
            
            return () => stopPractice();
          }, []);

          // üî• ÏïåÌååÎ≤≥ ÏùåÏÑ± Ï∂úÎ†• Ìï®Ïàò
          const speakNote = (noteName) => {
            // #ÏùÄ 'Sharp', bÏùÄ 'Flat'ÏúºÎ°ú ÏùΩÎèÑÎ°ù Î≥ÄÌôò
            const voicedName = noteName
                .replace('#', ' Sharp')
                .replace('b', ' Flat');
            
            const utterance = new SpeechSynthesisUtterance(voicedName);
            utterance.lang = 'en-US'; // ÏòÅÏñ¥ Î∞úÏùå ÏÑ§Ï†ï
            utterance.rate = 1.2;     // ÎßêÌïòÎäî ÏÜçÎèÑ (ÏïΩÍ∞Ñ Îπ†Î•¥Í≤å)
            utterance.pitch = 1.0;    // ÏùåÎÜíÏù¥
            window.speechSynthesis.speak(utterance);
          };

          const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
              try { wakeLockRef.current = await navigator.wakeLock.request('screen'); } 
              catch (err) { console.warn(err.message); }
            }
          };

          const getNoteFromFret = (stringIndex, fret) => {
            const baseNote = stringNotes[stringIndex];
            const noteName = baseNote.slice(0, -1);
            const octave = parseInt(baseNote.slice(-1));
            const noteIndex = notes.indexOf(noteName);
            const newNoteIndex = (noteIndex + fret) % 12;
            return notes[newNoteIndex];
          };

          const getTargetNoteName = () => {
            let fullNote = selectedNote + accidental;
            const exceptions = { 'E#': 'F', 'B#': 'C', 'Fb': 'E', 'Cb': 'B' };
            return exceptions[fullNote] || fullNote;
          };

          const startPractice = async () => {
            await Tone.start();
            await requestWakeLock();
            
            setIsPlaying(true);
            setTimeRemaining(duration * 60);
            beatCountRef.current = 0;
            
            const targetName = getTargetNoteName();
            const stringPattern = [6, 5, 4, 3, 2, 1, 1, 2, 3, 4, 5, 6]; 
            let patternStep = 0;

            Tone.Transport.bpm.value = bpm;
            loopRef.current = new Tone.Loop((time) => {
              beatCountRef.current++;
              
              if (beatCountRef.current <= 4) {
                stickRef.current.triggerAttackRelease('A5', '32n', time, 1.0);
                return;
              }
              
              if (beatCountRef.current === 5) Tone.Draw.schedule(() => startTimer(), time);

              const currentStringNum = stringPattern[patternStep];
              const stringIdx = 6 - currentStringNum; 
              
              let foundFret = -1;
              for (let f = 12; f >= 1; f--) {
                const nName = getNoteFromFret(stringIdx, f);
                if (nName === targetName || notesFlat[notes.indexOf(nName)] === targetName) {
                  foundFret = f;
                  Tone.Draw.schedule(() => { 
                    setCurrentString(stringIdx); 
                    setCurrentFret(f); 
                    // üî• ÏùåÏ†ï ÏÜåÎ¶¨ ÎåÄÏã† ÏïåÌååÎ≤≥ Î∞úÏùå Ïã§Ìñâ
                    speakNote(targetName);
                  }, time);
                  break;
                }
              }
              patternStep = (patternStep + 1) % stringPattern.length;
            }, '4n').start(0);
            Tone.Transport.start();
          };

          const startTimer = () => {
            if (intervalRef.current) clearInterval(intervalRef.current);
            intervalRef.current = setInterval(() => {
              setTimeRemaining(prev => (prev <= 1 ? (stopPractice(), 0) : prev - 1));
            }, 1000);
          };

          const stopPractice = () => {
            Tone.Transport.stop();
            if (loopRef.current) loopRef.current.stop();
            if (intervalRef.current) clearInterval(intervalRef.current);
            if (wakeLockRef.current) { wakeLockRef.current.release(); wakeLockRef.current = null; }
            window.speechSynthesis.cancel(); // ÎßêÌïòÍ∏∞ Ï§ëÎã®
            setIsPlaying(false);
            setCurrentString(null);
            setCurrentFret(null);
          };

          const targetNoteDisplay = getTargetNoteName();

          return (
            <div className="min-h-screen text-white p-4 md:p-8 font-sans touch-none bg-slate-900">
              <div className="max-w-5xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                    <h1 className="text-xl font-black text-slate-500 italic uppercase">Fretboard Voice Master</h1>
                    {isPlaying && (
                        <div className="bg-slate-800 px-4 py-1 rounded-full border border-slate-700 font-mono text-xl font-bold text-blue-400">
                            {Math.floor(timeRemaining / 60)}:{String(timeRemaining % 60).padStart(2, '0')}
                        </div>
                    )}
                </div>
                
                <div className="bg-slate-800 p-6 rounded-2xl shadow-2xl mb-8 grid grid-cols-1 md:grid-cols-4 gap-4 border border-slate-700">
                  <div className="md:col-span-1">
                    <div className="flex flex-wrap gap-1">
                      {['C','D','E','F','G','A','B'].map(n => (
                        <button key={n} onClick={() => setSelectedNote(n)} 
                          className={`w-9 h-9 rounded-lg font-bold transition-all ${selectedNote === n ? 'bg-blue-600 text-white ring-2 ring-blue-400 shadow-blue-500/50 shadow-lg' : 'bg-slate-700 hover:bg-slate-600'}`}>{n}</button>
                      ))}
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => setAccidental(accidental === '#' ? '' : '#')} className={`flex-1 rounded-lg font-bold transition ${accidental === '#' ? 'bg-green-600 shadow-lg' : 'bg-slate-700'}`}>#</button>
                    <button onClick={() => setAccidental(accidental === 'b' ? '' : 'b')} className={`flex-1 rounded-lg font-bold transition ${accidental === 'b' ? 'bg-green-600 shadow-lg' : 'bg-slate-700'}`}>‚ô≠</button>
                  </div>
                  <div className="flex gap-2">
                    <input type="number" value={bpm} onChange={(e) => setBpm(e.target.value)} className="w-1/2 bg-slate-900 p-2 rounded-lg text-center font-mono font-bold text-blue-400 border border-slate-700 outline-none" />
                    <select value={duration} onChange={(e) => setDuration(Number(e.target.value))} className="w-1/2 bg-slate-700 p-2 rounded-lg font-bold text-xs outline-none cursor-pointer">
                      {[1,2,3,4,5,10].map(m => <option key={m} value={m}>{m} MIN</option>)}
                    </select>
                  </div>
                  <button onClick={isPlaying ? stopPractice : startPractice} 
                    className={`w-full py-3 rounded-xl font-black transition-all ${isPlaying ? 'bg-red-500' : 'bg-blue-600 active:scale-95'}`}>
                    {isPlaying ? 'STOP' : 'START'}
                  </button>
                </div>

                <div className="bg-slate-800 p-6 md:p-10 rounded-3xl border border-slate-700 shadow-inner overflow-x-auto">
                  <div className="min-w-[800px]">
                    {[0, 1, 2, 3, 4, 5].map((stringIdx) => (
                        <div key={stringIdx} className="relative h-12 flex items-center">
                          <div className="w-4"></div> 
                          <div className="flex-1 h-[2px] bg-slate-700 relative">
                            {[...Array(12)].map((_, idx) => {
                              const fret = idx + 1;
                              const isCurrent = currentString === stringIdx && currentFret === fret;
                              const noteName = getNoteFromFret(stringIdx, fret);
                              const isTarget = noteName === targetNoteDisplay || notesFlat[notes.indexOf(noteName)] === targetNoteDisplay;
                              return (
                                <div key={fret} className="absolute top-1/2 -translate-y-1/2" style={{left: `${((fret-1)/11)*100}%`}}>
                                  {isTarget && (
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center -translate-x-1/2 transition-all duration-150 
                                      ${isCurrent ? 'bg-yellow-400 text-black scale-125 z-10 font-black shadow-[0_0_20px_rgba(250,204,21,0.7)]' : 'bg-slate-700/40 text-slate-500 border border-slate-700 font-bold opacity-20'}`}>
                                      {fret}
                                    </div>
                                  )}
                                  <div className="h-12 w-[1px] absolute -translate-x-1/2 mt-6 bg-slate-700/50"></div>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                    ))}
                  </div>
                  <div className="flex ml-4 mr-0 mt-8">
                    {[...Array(12)].map((_, i) => (
                      <div key={i} className="flex-1 text-center text-[10px] font-bold text-slate-600">{i + 1}</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<GuitarFretboardTrainer />, document.getElementById('root'));
    </script>
</body>
</html>
