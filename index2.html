<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∏∞ÌÉÄ ÏßÄÌåê Ïó∞ÏäµÍ∏∞ - 1~12 Fret Only</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GuitarFretboardTrainer = () => {
          const [selectedNote, setSelectedNote] = useState('C');
          const [accidental, setAccidental] = useState('');
          const [bpm, setBpm] = useState(60);
          const [duration, setDuration] = useState(1);
          const [isPlaying, setIsPlaying] = useState(false);
          const [currentString, setCurrentString] = useState(null);
          const [currentFret, setCurrentFret] = useState(null);
          const [timeRemaining, setTimeRemaining] = useState(0);
          
          const synthRef = useRef(null);
          const stickRef = useRef(null);
          const loopRef = useRef(null);
          const beatCountRef = useRef(0);
          const intervalRef = useRef(null);

          const stringNotes = ['E2', 'A2', 'D3', 'G3', 'B3', 'E4']; 
          const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
          const notesFlat = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];

          useEffect(() => {
            synthRef.current = new Tone.PolySynth(Tone.Synth, {
              oscillator: { type: 'triangle' },
              envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
            }).toDestination();

            stickRef.current = new Tone.MembraneSynth({
              pitchDecay: 0.001,
              octaves: 0.1,
              envelope: { attack: 0.0001, decay: 0.05, sustain: 0 }
            }).toDestination();

            return () => [synthRef.current, stickRef.current, loopRef.current].forEach(ref => ref?.dispose());
          }, []);

          const getNoteFromFret = (stringIndex, fret) => {
            const baseNote = stringNotes[stringIndex];
            const noteName = baseNote.slice(0, -1);
            const octave = parseInt(baseNote.slice(-1));
            const noteIndex = notes.indexOf(noteName);
            const newNoteIndex = (noteIndex + fret) % 12;
            const octaveShift = Math.floor((noteIndex + fret) / 12);
            return notes[newNoteIndex] + (octave + octaveShift);
          };

          const getTargetNoteName = () => {
            let fullNote = selectedNote + accidental;
            if (fullNote === 'E#' ) return 'F';
            if (fullNote === 'B#' ) return 'C';
            if (fullNote === 'Fb' ) return 'E';
            if (fullNote === 'Cb' ) return 'B';
            return fullNote;
          };

          const startPractice = async () => {
            await Tone.start();
            setIsPlaying(true);
            setTimeRemaining(duration * 60);
            beatCountRef.current = 0;
            
            const targetName = getTargetNoteName();
            const stringPattern = [6, 5, 4, 3, 2, 1, 1, 2, 3, 4, 5, 6]; 
            let patternStep = 0;

            Tone.Transport.bpm.value = bpm;
            
            loopRef.current = new Tone.Loop((time) => {
              beatCountRef.current++;
              
              if (beatCountRef.current <= 4) {
                stickRef.current.triggerAttackRelease('A5', '32n', time, 1.0);
                return;
              }

              if (beatCountRef.current === 5) {
                Tone.Draw.schedule(() => startTimer(), time);
              }

              const stringIdx = stringPattern[patternStep] - 1;
              
              // üîç ÏàòÏ†ï: ÌÉêÏÉâ Î≤îÏúÑÎ•º 12Î∂ÄÌÑ∞ 1ÍπåÏßÄÎßå ÏÑ§Ï†ï (0ÏùÄ Î¨¥Ïãú)
              let foundFret = -1;
              for (let f = 12; f >= 1; f--) {
                const noteWithOctave = getNoteFromFret(stringIdx, f);
                const nName = noteWithOctave.slice(0, -1);
                if (nName === targetName || notesFlat[notes.indexOf(nName)] === targetName) {
                  foundFret = f;
                  Tone.Draw.schedule(() => { 
                    setCurrentString(stringIdx); 
                    setCurrentFret(f); 
                  }, time);
                  synthRef.current.triggerAttackRelease(noteWithOctave, '8n', time);
                  break;
                }
              }

              patternStep = (patternStep + 1) % stringPattern.length;
            }, '4n').start(0);
            
            Tone.Transport.start();
          };

          const startTimer = () => {
            if (intervalRef.current) clearInterval(intervalRef.current);
            intervalRef.current = setInterval(() => {
              setTimeRemaining(prev => {
                if (prev <= 1) { stopPractice(); return 0; }
                return prev - 1;
              });
            }, 1000);
          };

          const stopPractice = () => {
            Tone.Transport.stop();
            if (loopRef.current) loopRef.current.stop();
            clearInterval(intervalRef.current);
            setIsPlaying(false);
            setCurrentString(null);
            setCurrentFret(null);
            beatCountRef.current = 0;
          };

          const targetNoteDisplay = getTargetNoteName();

          return (
            <div className="min-h-screen bg-slate-900 text-white p-8 font-sans">
              <div className="max-w-5xl mx-auto">
                <h1 className="text-3xl font-black mb-8 text-center text-blue-400 tracking-tighter uppercase italic">Fretboard Master</h1>
                
                <div className="bg-slate-800 p-6 rounded-2xl shadow-2xl mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 border border-slate-700">
                  <div>
                    <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Note Selection</label>
                    <div className="flex flex-wrap gap-1">
                      {['C','D','E','F','G','A','B'].map(n => (
                        <button key={n} onClick={() => setSelectedNote(n)} 
                          className={`w-10 h-10 rounded-lg font-bold transition-all ${selectedNote === n ? 'bg-blue-600 text-white ring-2 ring-blue-400' : 'bg-slate-700 hover:bg-slate-600'}`}>{n}</button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Accidental</label>
                    <div className="flex gap-2">
                      <button onClick={() => setAccidental(accidental === '#' ? '' : '#')} className={`flex-1 py-2 rounded-lg font-bold transition ${accidental === '#' ? 'bg-green-600 ring-2 ring-green-400' : 'bg-slate-700'}`}>#</button>
                      <button onClick={() => setAccidental(accidental === 'b' ? '' : 'b')} className={`flex-1 py-2 rounded-lg font-bold transition ${accidental === 'b' ? 'bg-green-600 ring-2 ring-green-400' : 'bg-slate-700'}`}>‚ô≠</button>
                    </div>
                  </div>
                  <div className="space-y-4">
                    <div className="flex justify-between items-center bg-slate-900/50 p-2 rounded-lg border border-slate-700">
                        <span className="text-xs font-bold text-slate-400 px-2 uppercase">BPM</span>
                        <input type="number" value={bpm} onChange={(e) => setBpm(e.target.value)} className="w-16 bg-transparent text-right font-mono font-bold text-blue-400 outline-none" />
                    </div>
                    <div>
                      <select value={duration} onChange={(e) => setDuration(Number(e.target.value))} className="w-full bg-slate-700 p-2 rounded-lg font-bold outline-none border border-slate-600 text-sm">
                        {[1,2,3,4,5,10].map(m => <option key={m} value={m}>{m} MINUTE{m>1?'S':''}</option>)}
                      </select>
                    </div>
                  </div>
                  <div className="flex items-end">
                    <button onClick={isPlaying ? stopPractice : startPractice} 
                      className={`w-full py-4 rounded-xl font-black text-xl transition-all duration-300 ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-500 shadow-[0_0_20px_rgba(37,99,235,0.4)]'}`}>
                      {isPlaying ? 'STOP' : 'START'}
                    </button>
                  </div>
                </div>

                {isPlaying && (
                  <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 mb-8 animate-pulse-subtle">
                    <div className="flex justify-between items-center mb-4">
                      <span className="text-blue-400 font-black uppercase text-xs tracking-widest">{beatCountRef.current <= 4 ? "Drum Stick Pre-beat..." : "Pattern Playing..."}</span>
                      <span className="text-3xl font-mono font-bold text-white shadow-blue-500/50">{Math.floor(timeRemaining / 60)}:{String(timeRemaining % 60).padStart(2, '0')}</span>
                    </div>
                    <div className="w-full bg-slate-700 rounded-full h-4 overflow-hidden border border-slate-600 shadow-inner">
                      <div 
                        className={`h-full transition-all duration-1000 ease-linear ${beatCountRef.current <= 4 ? 'bg-slate-500' : 'bg-gradient-to-r from-blue-600 to-cyan-400'}`}
                        style={{ width: `${(timeRemaining / (duration * 60)) * 100}%` }}
                      ></div>
                    </div>
                  </div>
                )}

                <div className="bg-slate-800 p-8 rounded-2xl overflow-x-auto border border-slate-700 shadow-2xl relative">
                  <div className="min-w-[800px]">
                    {[...Array(6)].map((_, i) => {
                      const stringIdx = 5 - i; 
                      return (
                        <div key={stringIdx} className="relative h-14 flex items-center">
                          <div className="w-20 font-bold text-slate-500 text-[10px] uppercase tracking-tighter italic">String {stringIdx + 1}</div>
                          <div className="flex-1 h-[3px] bg-slate-600 relative mx-4">
                            {/* üîç ÏàòÏ†ï: 0(Í∞úÎ∞©ÌòÑ)ÏùÑ Ï†úÏô∏ÌïòÍ≥† 1Î≤àÎ∂ÄÌÑ∞ 12Î≤à ÌîÑÎ†õÎßå Î†åÎçîÎßÅ */}
                            {[...Array(12)].map((_, idx) => {
                              const fret = idx + 1; // 1, 2, ..., 12
                              const isCurrent = currentString === stringIdx && currentFret === fret;
                              const noteName = getNoteFromFret(stringIdx, fret).slice(0,-1);
                              const isTarget = noteName === targetNoteDisplay || notesFlat[notes.indexOf(noteName)] === targetNoteDisplay;
                              return (
                                <div key={fret} className="absolute top-1/2 -translate-y-1/2" style={{left: `${((fret-1)/11)*100}%`}}>
                                  {isTarget && (
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center -translate-x-1/2 transition-all duration-200 
                                      ${isCurrent ? 'bg-yellow-400 text-black scale-125 z-10 font-black shadow-[0_0_25px_rgba(250,204,21,0.8)]' : 'bg-slate-700/50 text-slate-400 border border-slate-500/50 font-bold opacity-30'}`}>
                                      {fret}
                                    </div>
                                  )}
                                  <div className={`h-10 w-[2px] absolute -translate-x-1/2 mt-5 ${[3,5,7,9,12].includes(fret) ? 'bg-blue-500/40 shadow-[0_0_5px_rgba(59,130,246,0.5)]' : 'bg-slate-700/30'}`}></div>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      )
                    })}
                  </div>
                  {/* ÏßÄÌåê ÌïòÎã® ÌîÑÎ†õ Î≤àÌò∏ ÌëúÏãú */}
                  <div className="flex ml-24 mr-4 mt-6">
                    {[...Array(12)].map((_, i) => (
                      <div key={i} className="flex-1 text-center text-[10px] font-bold text-slate-500">{i + 1}</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<GuitarFretboardTrainer />, document.getElementById('root'));
    </script>
</body>
</html>
